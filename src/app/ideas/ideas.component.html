<div class="ideas-list">
  <div class="filter-section">
    <button class="action" [class.clicked]="isBouncing" (click)="addIdea()">
      <sdi-icon name="add"></sdi-icon>
      <span>Dodaj nowy pomysł</span>
    </button>
  </div>
  @for (idea of ideas; track idea.id) {
    <sdi-accordion [idea]="idea"></sdi-accordion>
  }
</div>

@if (isModalOpen) {
  <sdi-modal title="Dodaj nowy pomysł" (onClose)="isModalOpen = false"> allalallalalalala</sdi-modal>
}
